<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contacto</title>
        <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/estilos_contact.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!---------------- NAVBAR ------------------->
        <nav class="navbar navbar-expand-lg navbar-dark py-2 fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="imgs/logo3.png" alt="logo" class="logo" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Killpoph</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tatuajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html"
                                >Contacto</a
                            >
                        </li>
                    </ul>
                    <button class="btn btn-primary ms-lg-3">Cotizar</button>
                </div>
            </div>
        </nav>
        <!--------------------- //NAVBAR --------------------------->

        <!------------- FORMULARIO DE CONTACTO --------------------->
        <div class="container-fluid" id="contacto">
            <div class="container">
                <div>
                    <h2 class="text-center shadow-sm" id="titulo-contact">Contáctanos</h2>
                </div>

                <div class="row bg-light">
                    <div class="col-md-7 shadow rounded p-5">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Correo</label>
                                <input type="email" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Mensaje</label>
                                <textarea name="" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-5" id="imagen-costado">
                        <div class="ml-3">
                            <img src="imgs/killpoph-working.jpg" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!------------- //FORMULARIO DE CONTACTO --------------------->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
