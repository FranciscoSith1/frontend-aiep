        <!------------- FORMULARIO DE CONTACTO --------------------->
        <div class="container-fluid" id="contacto">
            <div class="container">
                <div>
                    <h2 class="text-center shadow-sm" id="titulo-contact">
                        Contáctanos
                    </h2>
                </div>

                <div class="row bg-light">
                    <div class="col-md-7 shadow rounded p-5">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Nombre</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nombre-contacto"
                                />
                            </div>
                            <div class="col mb-3">
                                <label class="form-label">Apellido</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="apellido-contacto"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Teléfono</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="telefono-contacto"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Correo</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="correo-contacto"
                                />
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="col mb-3">
                                <label class="form-label">Mensaje</label>
                                <textarea
                                    name="mensaje"
                                    class="form-control"
                                    rows="3"
                                    id="mensaje-contacto"
                                ></textarea>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button
                                class="btn btn-primary"
                                id="btn-contacto"
                                type="button"
                            >
                                Enviar
                            </button>
                        </div>
                    </div>

                    <div class="col-md-5" id="imagen-costado">
                        <div class="ml-3">
                            <img
                                src="imgs/killpoph-working.jpg"
                                alt=""
                                class="img-fluid"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------- //FORMULARIO DE CONTACTO --------------------->
