    <!------------- FORMULARIO DE CONTACTO --------------------->
    <div class="container-fluid" id="contacto">
        <div class="container">
            <div>
                <h2 class="text-center shadow-sm" id="titulo-contact">
                    Cotiza tu tatuaje
                </h2>
            </div>

            <div
                id="form-mensaje-exitoso"
                class="alert alert-success"
                role="alert"
                style="display: none"
            >
                <ul></ul>
            </div>
            <div
                id="form-mensaje-error"
                class="alert alert-danger"
                role="alert"
                style="display: none"
            >
                <ul></ul>
            </div>

            <form action="" method="get">
                <div class="row bg-light p-5 rounded">
                    <div class="row">
                        <div class="col mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-cotizacion" />
                        </div>
                        <div class="col mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido-cotizacion" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono-cotizacion" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="col mb-3">
                            <label class="form-label">Correo</label>
                            <input type="email" class="form-control" id="correo-cotizacion" />
                        </div>
                    </div>
                    <h6 class="text-black">Estilo de tu tatuaje:</h6><br />
                    <input type="checkbox" value="Black and Grey" id="black-grey" name="estilos" />
                    <label for="black-grey">Black and Grey</label>
                    <br />
                    <input type="checkbox" value="Neo tradicional" id="neo-tradicional" name="estilos" />
                    <label for="neo-tradicional">Neo tradicional</label>
                    <br />
                    <input type="checkbox" value="Pultillismo" id="puntillismo" name="estilos" />
                    <label for="marketing-directo">Pultillismo</label>
                    <br />
                    <input type="checkbox" value="Fine-work" id="fine-work" name="estilos" />
                    <label for="marketing-directo">Fine Work</label>
                    <br />
                    <br />
                    <div class="mb-3">
                        <div class="col mb-3">
                            <label class="form-label">Descripción:</label>
                            <textarea name="descripcion" class="form-control" rows="3" id="descripcion-cotizacion"></textarea>
                        </div>
                    </div>
                    <div style="margin-bottom: 2rem;">
                        <h6 class="text-black">Adjunta una imagen referencial</h6>
                        <input type="file" name="archivo" id="adjunto-cotizacion">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary ms-lg-3"><a href="cotizacion.html">Cotizar</a></button>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
